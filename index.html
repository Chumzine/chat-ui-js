<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div class="container">
            <div class="chat-wrapper" id="chat-ui">
                <div class="chat-header">
                    <div class="header-collapse">
                        <img src="./assets/.svg" alt="Back button">
                    </div>
                    <div class="chat-header-sub">
                        <div class="chat-header-img">
                            <img class="profile-picture" src="./assets/IMG_3897.jpg" alt="Display picture">
                            <div class="online-wrapper">
                                <img class="online" src="./assets/Ellipse 8.svg" alt="Online indicator">
                            </div> 
                        </div>
                        <div class="user">
                            <h4>Adaobi</h4>
                            <h6>Active 1h ago</h6>
                        </div>
                    </div>
                    
                </div>
                <div class="chat-panel">
                <div class="chat-inbox">
                    <div class="chats">
                        <div class="chat-box">
                            <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="./assets/2.svg" alt="Bot display picture">
                            </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p>👋 Hi there! How can I help?</p>
                                    </div>
                                    <span class="status"></span>
                                </div>
                            </div>

                            <div class="outgoing-chats">
                                <div class="outgoing-msg">
                                    <div class="outgoing-msg-inbox">
                                        <p>I'm sorry bot, but you are wrong</p>
                                    </div>
                                    <span class="status"></span>
                                </div>
                                <div class="outgoing-chats-img">
                                    <img src="./assets/IMG_3897.jpg" alt="">
                                </div>
                            </div>

                            <div class="outgoing-chats">
                                <div class="outgoing-msg">
                                    <div class="outgoing-msg-inbox">
                                        <p>Can I talk to someone please?</p>
                                    </div>
                                    <span class="status"></span>
                                </div>
                                <div class="outgoing-chats-img">
                                    <img src="./assets/IMG_3897.jpg" alt="">
                                </div>
                            </div>

                            <div class="received-chats">
                                <div class="received-chats-img">
                                    <img src="./assets/2.svg" alt="Bot display picture">
                                </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p id="bot-chat"></p>
                                    </div>
                                    <span class="status"></span>
                                </div>
                            </div>

                            <div class="outgoing-chats">
                                <div class="outgoing-msg">
                                    <div class="outgoing-msg-inbox">
                                        <p id="user-chat"></p>
                                    </div>
                                    <span class="status"></span>
                                </div>
                                <div class="outgoing-chats-img">
                                    <img src="./assets/IMG_3897.jpg" alt="User display picture">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div><hr>
                <div class="chat-footer">
                    <div class="input-group">
                        <input type="text" class="input-input" placeholder="Type a reply..." id="input-field">
                            <div class="input-group-sub">
                                <span class="input-group-icons">
                                    <img src="./assets/GIF.svg" alt="GIF">
                                    <img src="./assets/Emoji.svg" alt="Emoji">
